<!-- 三栏布局一般指的是页面中一共有三栏，左右两栏宽度固定，中间自适应的布局 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            display: flex;
            height: 100px;
        }

        .left {
            width: 100px;
            background: red;
        }

        .right {
            width: 100px;
            background: green;
        }

        .center {
            flex: 1;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
